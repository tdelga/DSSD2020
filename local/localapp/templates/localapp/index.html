<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'css/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'css/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    

    <!-- Main CSS-->

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="POST" > {% csrf_token %}
                    <u><h3>Proyecto</h3></u>
                    {% bootstrap_form formProyecto %}
                    <u><h3>Protocolos</h3></u>  
                    <div id="buildyourform">
                    </div>
                    <br>
                    <input type="button" value="Add a field" class="btn btn-primary" id="add" />
                    <br>
                    <br>
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    {% endbuttons %}                    
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

    <script>
            $(document).ready(function() {
    $("#add").click(function() {
    		var lastField = $("#buildyourform div:last");
        var intId = (lastField && lastField.length && lastField.data("idx") + 1) || 1;
        var fieldWrapper = $("<div class=\"fieldwrapper\" id=\"field" + intId + "\"/>");
        fieldWrapper.data("idx", intId);
        var fName = $("<label>Name</label><input type=\"text\" class=\"form-control\" />");
        var fOrden = $("<br><label>Orden</label><input type=\"text\" class=\"form-control\" />");
        var es_local = $("<br><label>Es local</label><input style=\"width:20px;\" class=\"form-control\" type=\"checkbox\"/>");
        var removeButton = $("<br><input  type=\"button\" class=\"btn btn-danger\" value=\"Quitar\" />");
        removeButton.click(function() {
            $(this).parent().remove();
        });
        fieldWrapper.append($("<hr>"))
        fieldWrapper.append($("<h3> Protocolo"+intId+"</h3>"))
        fieldWrapper.append(fName);
        fieldWrapper.append(fOrden)
        fieldWrapper.append(es_local);
        fieldWrapper.append(removeButton);
        $("#buildyourform").append(fieldWrapper);
    });
    $("#preview").click(function() {
        $("#yourform").remove();
        var fieldSet = $("<fieldset id=\"yourform\"><legend>Your Form</legend></fieldset>");
        $("#buildyourform div").each(function() {
            var id = "input" + $(this).attr("id").replace("field","");
            var label = $("<label for=\"" + id + "\">" + $(this).find("input.fieldname").first().val() + "</label>");
            var input;
            switch ($(this).find("select.fieldtype").first().val()) {
                case "checkbox":
                    input = $("<input type=\"checkbox\" id=\"" + id + "\" name=\"" + id + "\" />");
                    break;
                case "textbox":
                    input = $("<input type=\"text\" id=\"" + id + "\" name=\"" + id + "\" />");
                    break;
                case "textarea":
                    input = $("<textarea id=\"" + id + "\" name=\"" + id + "\" ></textarea>");
                    break;    
            }
            fieldSet.append(label);
            fieldSet.append(input);
        });
        $("body").append(fieldSet);
    });
});

    </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
