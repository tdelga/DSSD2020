{% load static %}

{% block head %}
<head>
  <!-- Required meta tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Colorlib Templates">
  <meta name="author" content="Colorlib">
  <meta name="keywords" content="Colorlib Templates">

  {% block title %}

  {% endblock %}

  {% block styles %}
    <!-- Icons font CSS-->
    <link href="{% static 'css/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
      rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'css/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Main CSS-->

    {% endblock %}

</head>

{% endblock %}

{% block body %}


  {% block scripts %}
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>    
    <script src="js/global.js"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  {% endblock %}

{% endblock %}
